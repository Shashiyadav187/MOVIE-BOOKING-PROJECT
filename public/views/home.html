
<div id="theCarousel" class=" carousel slide" data-interval="3000" pause="hover"  data-ride="carousel">
  <ol class ="carousel-indicators">
    <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#theCarousel" data-slide-to="1"></li>
    <li data-target="#theCarousel" data-slide-to="2"></li>
    <li data-target="#theCarousel" data-slide-to="3"></li>
    <li data-target="#theCarousel" data-slide-to="4"></li>
    <li data-target="#theCarousel" data-slide-to="5"></li>
    <li data-target="#theCarousel" data-slide-to="6"></li>

  </ol>
  <div class="carousel-caption" style="align:center">
  <form>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
    <div class ="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
</div>

  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="images/image18.jpg" class="img-responsive" style="width:100%">

    </div>

    <div class = "item">
      <img src="images/image1.jpg" class="img-responsive" style="width:100%" >

    </div>

    <div class="item">
      <img src="images/image7.jpg" class="img-responsive" style="width:100%">

    </div>

    <div class="item">
      <img src="images/image8.jpg" class="img-responsive" style="width:100%" >

    </div>
    <div class="item">
      <img src="images/image20.jpg" class="img-responsive" style="width:100%" >

    </div>
    <div class="item">
      <img src="images/image21.jpg" class="img-responsive" style="width:100%" >

    </div>
    <div class="item">
      <img src="images/image15.jpg" class="img-responsive" style="width:100%" >

    </div>
  </div>



  <a class="left carousel-control" data-target ="#theCarousel" role="button" data-slide="prev">

    <span class="glyphicon glyphicon-chevron-left" aria-hiden="true"></span>

    <span class="sr-only">Previous</span>

  </a>

  <a class="right carousel-control" data-target="#theCarousel" role="button" data-slide="next">

    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

    <span class="sr-only">Next</span>

  </a>

</div>



<div class="movies-wrapper">

    <div class="movies-container" ng-repeat="movie in movieList |filter:{status:'true'} ">
        <img class="movie-poster" ng-src={{movie.moviPoster}} />
        <span class="movie-title">Title : {{movie.moviTitle}}</span>
        <span class="movie-title">Director : {{movie.moviDirector}}</span>
        <span class="movie-title">Description : {{movie.moviDescription}}</span>
        <!-- <button ng-click="bookMovie(movie)" class="button-color book btn btn-primary  ">Book</button> -->
        <a ng-click="setMovie(movie.moviTitle)"  href="#/details" class="button-color btn btn-primary" role="button">Book</a>
    </div>
</div>
