
<div class="container">
    <center>
        <table class="table">
            <thead>
                <tr>
                    <th>Time ID</th>


                </tr>
            </thead>
            <tbody>
                <tr>

                    <td> <form>select hours
                      <select ng-model="time.timeName">
                        <option value="1">1
                        <option value ="2">2
                        <option value ="3">3
                        <option value ="4">4
                        <option value ="5">5
                        <option value ="6">6
                        <option value ="7">7
                        <option value ="8">8
                        <option value ="9">9
                        <option value ="10">10
                        <option value ="11">11
                        <option value ="12">12

                          </select>
                        </form>
                      </td>
                      <td> <form>Select Mins
                            <select ng-model="time.timeMins">
                              <option value=":00">:00
                              <option value=":05">:05
                              <option value=":10">:10
                              <option value=":15">:15
                              <option value=":20">:20
                              <option value=":25">:25
                              <option value=":30">:30
                              <option value=":35">:35
                              <option value=":40">:40
                              <option value=":45">:45
                              <option value=":50">:50
                              <option value=":55">:55
                              <option value=":60">:60
                            </select>
                          </form>
                        </td>
                        <td> <form>
                              <select ng-model="time.timePeriod">
                                <option value="AM">AM
                                <option value="PM">PM
                                </select>
                             </form>
                    <!-- <td><input ng-model="time.timeName" /></td> -->

                    <td><button ng-click="addTime(time)" class="btn btn-success">Add </button></td>

                    <td><button ng-click="updateTime(time)" class="btn btn-primary">Update</button></td>

                </tr>
                <tr ng-repeat=" time in timeList">
                    <td>{{time.timeName}}</td>
                    <td>{{time.timeMins}}</td>
                    <td>{{time.timePeriod}}</td>

                    <td><button ng-click="removeTime(time)" class="btn btn-danger">Remove</button></td>
                    <td><button ng-click="editTime(time)" class="btn btn-primary">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </center>
